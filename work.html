    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;

        @media (min-width: 768px) {

        /* Custom default button */
        .btn-secondary,

        .btn-secondary:focus {
            color: #000;

            /* Prevent inheritance from `body` */
        }
        
        /*

        body {
            text-shadow: 0 .05rem .1rem rgba(50, 50, 50, .5);

        }
        
        .cover-container {
            max-width: 42em;

        /*

        .nav-masthead .nav-link {

</head>
<body class="d-flex h-100 text-center text-white">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">@akhm7</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link active" aria-current="page" href="#">Work</a>
                    <a class="nav-link" href="/contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <main class="px-3">
            <img src="avatar.png" class="img-fluid mb-3" style="width:33%;" alt="">
            <h2>Khojiakbar Akhmedov</h2>
            <p class="lead">Tashkent, Uzbekistan, dev/design</p>
            <div class="fw-6" id="markdown-content">
                <!-- Сюда будет загружено содержимое Markdown файла -->
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <a href="https://t.me/akhm7"><span class="btn btn-lg btn-outline-dark text-white"><i class="fa-brands fa-telegram"></i></span></a>
            <a href="https://github.com/akhm7"><span class="btn btn-lg btn-outline-dark text-white"><i class="fa-brands fa-github"></i></span></a>
            <a href="http://vk.com/khakhm"><span class="btn btn-lg btn-outline-dark text-white"><i class="fa-brands fa-vk"></i></span></a>
            <a href="mailto:xgm.suite@gmail.com"><span class="btn btn-lg btn-outline-dark text-white"><i class="fa-solid fa-at"></i></span></a>
            <a href="www.linkedin.com/in/akhm7"><span class="btn btn-lg btn-outline-dark text-white"><i class="fa-brands fa-linkedin-in"></i></span></a>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script>
        const markdownContent = document.getElementById('markdown-content');
        const githubFileURL = 'https://raw.githubusercontent.com/akhm7/akhm7.github.io/main/md/index.md';
        const md = window.markdownit();

        fetch(githubFileURL)
            .then(response => response.text())
            .then(markdownText => {
                markdownContent.innerHTML = md.render(markdownText);
            })
            .catch(error => {
                console.error('Ошибка загрузки файла:', error);
            });
    </script>
</body>
</html>
